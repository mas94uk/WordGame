<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game</title>
    <style>
      html {
         font-family: 'Helvetica', sans-serif;
         font-size: 50px;
         height:  100%;
      }

      body {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      #picture {
        width: 8rem;
        height: 100%;
      }

      #picture p {
        font-size: 5rem;
        text-align: center;
        height: 100%;
      }

      #choices {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 40%;
      }

      #choices a {
        font-size: 1.5rem;
        text-overflow: ellipsis;
        text-decoration: none;
        transition-duration: 0.2s;
        color: #111;
        white-space: nowrap;
        background-color: #eee;
        box-shadow: 0.1rem 0.1rem 0.1rem #666;
        border-width: 0.05rem;
        border-color: #1118;
        border-style: solid;
        border-radius: 0.4rem;
        padding: 0.5rem 0.75rem 0.5rem 0.75rem;
      }

      #choices a:hover {
        background-color: #bbb;
      }
    </style>
  </head>
  <body>
    <div id="picture">
      <p id="picture-p">📌</p>
    </div>
    <div id="choices">
      <div class="choice"> 
        <a class="choice-link" href='javascript:;'>Choice 1</a> 
      </div>
      <div class="choice">
        <a class="choice-link" href='javascript:;'>Choice 2</a> 
      </div>
      <div class="choice">
        <a class="choice-link" href='javascript:;'>Choice 3</a> 
      </div>
      <div class="choice">
        <a class="choice-link" href='javascript:;'>Choice 4</a> 
      </div>
    </div>

        for (let i = 0; i < 4; i++) {
          var index = Math.floor(Math.random()*words.length);
          selection[i] = words.splice(index, 1)[0]
        }

        // We will show the emoji from the first one
        var emoji = selection[0].substring(0,2)
        wg.picture.textContent = emoji
        var right_word = selection[0].substring(2)

        // Set up the buttons
        for(let i=0 ; i<4 ; i++) {
          // Assign the words to the buttons at random
          var index = Math.floor(Math.random()*selection.length);
          var word = selection.splice(index, 1)[0].substring(2)
          wg.choice_links[i].textContent = word

          // If this is the right word, enable the link
          if(word == right_word)
          {
            wg.choice_links[i].onclick = wg.setup 
          }
          else
          {
            wg.choice_links[i].onclick = null
          }
        }

    }

    // Entry point:
    var wg = new WordGame()
    wg.setup()
